    <link

  <body>
    <div class="container">
<div class="row">
    <div class="col"><h1>please enter your data</h1></div>
</div>
   <div class="row">
    <div class="col-5">
    <form action="welcome.html" method="post" id="mycontainer" class="p-4">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="client_name">
        <label for="floatingInput">client name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="mobile_number" >
        <label for="floatingInput">Mobile number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" name="email_address" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="address">
        <label for="floatingInput">address</label>
      </div>

      <button type="submit" class="btn btn-success">submit</button>
    </form>

    </div>

    </div>

</div>
